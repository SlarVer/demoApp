<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Add player</title>
</head>
<body class="bg">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form method="post" class="form-container" th:object="${player}">
                <h2>Add players</h2>
                <div class="form-group">
                    <label th:for="name">Name</label>
                    <input th:field="*{name}" placeholder="Enter name" class="form-control">
                </div>
                <div class="form-group">
                    <label th:for="surname">Surname</label>
                    <input th:field="*{surname}" placeholder="Enter surname" class="form-control">
                </div>
                <div class="form-group">
                    <label th:for="birthDate">Bithdate</label>
                    <input th:field="*{birthDate}" type="date" placeholder="Enter birthdate" class="form-control">
                </div>
                <div class="form-group">
                    <label th:for="weight">Weight</label>
                    <input th:field="*{weight}" type="number" placeholder="Enter weight" class="form-control">
                </div>
                <div class="form-group">
                    <label th:for="height">Height</label>
                    <input th:field="*{height}" placeholder="Enter height" class="form-control">
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-small btn-success">Add</button>
                </div>
                <p th:if="${insertErrorMessage != null}" class="alert alert-danger" th:text="${insertErrorMessage}"/>
                <p th:if="${insertSuccessMessage != null}" class="alert alert-success" th:text="${insertSuccessMessage}"/>
                <div class="form-group" style="text-align: center">
                    <a href="/query" class="btn btn-small btn-secondary">Back</a>
                </div>
                <div class="form-group" style="text-align: center">
                    <a href="/" class="btn btn-small btn-secondary">Main page</a>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"/>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
